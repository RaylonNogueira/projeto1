<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Calorias</title>
</head>
<body>
    <h1>Calculadora de Calorias Diárias</h1>
    <form id="calorie-form">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select><br><br>

        <label for="sedentario">Sedentário:</label>
        <input type="checkbox" id="sedentario"><br><br>

        <button type="button" id="calcular">Calcular</button>
    </form>

    <div id="resultado" style="display:none;"></div>

    <script src="Prova.js"></script>

</body>
</html>
