<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tela 3.css">
    <title>Document</title>

<body>
    <header class="header">
        <img src="https://img.freepik.com/vetores-gratis/modelo-de-logotipo-de-loja-de-roupas-de-design-plano_23-2149486132.jpg?w=2000" width="75">
    </header>
    <nav class="nav">
        <ul>
            <a href="Tela 1.html">Home</a>
        </ul>
    </nav>
    <section class="contact" id="contact">
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer class="footer">
        <p>Pagina teste - Avaliação</p>
    </footer>
</body>
</html>
